version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - node --version
        - echo "Injecting secrets"
        - echo "MYSQL_HOST=$MYSQL_HOST" >> .env.production
        - echo "MYSQL_USER=$MYSQL_USER" >> .env.production
        - echo "MYSQL_PASSWORD=$MYSQL_PASSWORD" >> .env.production
        - echo "MYSQL_DATABASE=$MYSQL_DATABASE" >> .env.production
        - echo "MYSQL_PORT=$MYSQL_PORT" >> .env.production
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
